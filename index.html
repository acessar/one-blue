            mouseY = e.clientY;
            cursor.classList.add('active');
        });

        document.addEventListener('mouseleave', () => {
            cursor.classList.remove('active');
        });

        function animateCursor() {
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effects no cursor
        const interactiveElements = document.querySelectorAll('a, button, .logo-container');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // ===== Mobile Menu =====
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const nav = document.getElementById('nav');

        mobileMenuToggle.addEventListener('click', () => {
            mobileMenuToggle.classList.toggle('active');
            nav.classList.toggle('active');
            
            const spans = mobileMenuToggle.querySelectorAll('span');
            if (mobileMenuToggle.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans[0].style.transform = '';
                spans[1].style.opacity = '';
                spans[2].style.transform = '';
            }
        });

        nav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuToggle.classList.remove('active');
                nav.classList.remove('active');
                const spans = mobileMenuToggle.querySelectorAll('span');
                spans[0].style.transform = '';
                spans[1].style.opacity = '';
                spans[2].style.transform = '';
            });
        });

        // ===== Modal de Contato =====
        const modalOverlay = document.getElementById('modalOverlay');
        const closeFormBtn = document.getElementById('closeFormBtn');
        const contactForm = document.getElementById('contactForm');

        // Fechar modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        closeFormBtn.addEventListener('click', closeModal);

        // Fechar modal ao clicar no overlay
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Fechar modal com tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });

        // ===== Formul√°rio de Contato =====
        const phoneInput = document.getElementById('phone');

        // M√°scara de telefone
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                if (value.length <= 10) {
                    value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                }
            }
            e.target.value = value;
        });

        // Envio do formul√°rio
        let lastSubmission = 0;

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Verificar spam
            const now = Date.now();
            if (now - lastSubmission < 3000) {
                alert('Aguarde alguns segundos antes de enviar outra mensagem.');
                return;
            }
            lastSubmission = now;

            const formData = new FormData(contactForm);
            const data = Object.fromEntries(formData);

            // Validar campos obrigat√≥rios
            if (!data.firstName || !data.lastName || !data.phone || !data.service) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            // Preparar mensagem para WhatsApp
            let message = `üå∏ *Nova Solicita√ß√£o - Bella Nails Studio* üå∏\n\n`;
            message += `üëã *Nome:* ${data.firstName} ${data.lastName}\n`;
            message += `üì± *WhatsApp:* ${data.phone}\n`;
            if (data.email) message += `üìß *E-mail:* ${data.email}\n`;
            message += `üíÖ *Servi√ßo:* ${data.service}\n`;
            if (data.frequency) message += `üìÖ *Frequ√™ncia:* ${data.frequency}\n`;
            if (data.budget) message += `üí∞ *Or√ßamento:* ${data.budget}\n`;
            if (data.preferences) message += `‚ú® *Prefer√™ncias:* ${data.preferences}\n`;
            message += `\nüïê *Enviado em:* ${new Date().toLocaleString('pt-BR')}\n`;
            message += `\n_Mensagem enviada pelo site Bella Nails Studio_`;

            const phoneNumber = '55983991816152';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            const submitBtn = contactForm.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;

            submitBtn.textContent = 'Redirecionando para WhatsApp...';
            submitBtn.disabled = true;

            setTimeout(() => {
                window.open(whatsappURL, '_blank');
                submitBtn.textContent = '‚úÖ Enviado! Aguarde nosso contato';

                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    contactForm.reset();
                    closeModal();
                }, 3000);
            }, 1000);
        });

        // ===== Header Scroll Effect =====
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const header = document.querySelector('header');

            if (scrolled > 50) {
                header.style.background = 'rgba(70, 130, 180, 0.4)';
                header.style.borderBottom = '1px solid rgba(100, 150, 200, 0.3)';
            } else {
                header.style.background = 'rgba(70, 130, 180, 0.3)';
                header.style.borderBottom = '1px solid rgba(100, 150, 200, 0.2)';
            }
        });

        // ===== Smooth Navigation =====
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.classList.contains('nav-contact')) return;
                
                e.preventDefault();
                const targetId = link.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                
                if (targetSection) {
                    const headerHeight = document.querySelector('header').offsetHeight;
                    const targetPosition = targetSection.offsetTop - headerHeight;

                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Log
        console.log('üå∏ Bella Nails Studio - Website carregado com sucesso! üíÖ');
    </script>
